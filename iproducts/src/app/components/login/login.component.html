<div>
    
    <button *ngIf="!authService.isLogged()" (click)="authService.login()">Login</button>
    <button *ngIf="authService.isLogged()" (click)="authService.logout()">LogOut</button>
    
    
    <input #username>
    <button (click)="authService.setUsername(username.value)">Login Async</button>
</div>
