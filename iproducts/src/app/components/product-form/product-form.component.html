<div>
  <h4>Add product</h4>
    <form (ngSubmit)="submit()" #userForm="ngForm">
        <div>
          <label>Name</label><input name="name" [(ngModel)]="product.name">
        </div>
        <div>
          <label>Price</label><input type="number" name="price" [(ngModel)]="product.price">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
